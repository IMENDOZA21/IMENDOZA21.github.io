<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        #canvas_container {
            width: 90%;
            height: 650px;
            overflow: auto;
            background: #333;
            text-align: center;
            border: solid 3px;
        }
    </style>
    <title>Visor de PDF</title>
</head>
<body>
<div id="my_pdf_viewer">
    <div id="canvas_container">
        <canvas id="pdf_renderer"></canvas>
    </div>
    <div id="navigation_controls">
        <button id="go_previous">Previous</button>
        <input id="current_page" value="1" type="number"/>
        <button id="go_next">Next</button>
    </div>
    <div id="zoom_controls">
        <button id="zoom_in">+</button>
        <button id="zoom_out">-</button>
    </div>
</div>
</body>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
</script>
<script>
    var myState = {
        pdf: null,
        currentPage: 1,
        zoom: 1
    }
    pdfjsLib.getDocument('./PdfViewMedia.pdf')
        .then((pdf) => {
            myState.pdf = pdf;
            render();
        }).catch((e) => {
            console.log('Error: ' + e);
    });
    function render() {
        myState.pdf.getPage(myState.currentPage).then((page) => {
            var canvas = document.getElementById("pdf_renderer");
            var ctx = canvas.getContext('2d');

            var viewport = page.getViewport(myState.zoom);

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            page.render({
                canvasContext: ctx,
                viewport: viewport
            });

            adjustContainerHeight(viewport.height);
        });
    }

    document.getElementById('go_previous')
        .addEventListener('click', (e) => {
            if(myState.pdf == null
                || myState.currentPage == 1) return;
            myState.currentPage -= 1;
            document.getElementById("current_page")
                .value = myState.currentPage;
            render();
        });

    document.getElementById('go_next')
        .addEventListener('click', (e) => {
            if(myState.pdf == null
                || myState.currentPage > myState.pdf
                    ._pdfInfo.numPages)
                return;

            myState.currentPage += 1;
            document.getElementById("current_page")
                .value = myState.currentPage;
            render();
        });

    document.getElementById('current_page')
        .addEventListener('keypress', (e) => {
            if(myState.pdf == null) return;

            // Get key code
            var code = (e.keyCode ? e.keyCode : e.which);

            // If key code matches that of the Enter key
            if(code == 13) {
                var desiredPage =
                    document.getElementById('current_page')
                        .valueAsNumber;

                if(desiredPage >= 1
                    && desiredPage <= myState.pdf
                        ._pdfInfo.numPages) {
                    myState.currentPage = desiredPage;
                    document.getElementById("current_page")
                        .value = desiredPage;
                    render();
                }
            }
        });

    document.getElementById('zoom_in')
        .addEventListener('click', (e) => {
            if(myState.pdf == null) return;
            myState.zoom += 0.5;
            render();
        });

    document.getElementById('zoom_out')
        .addEventListener('click', (e) => {
            if(myState.pdf == null) return;
            myState.zoom -= 0.5;
            render();
        });

    var scrollTimeout;
    document.getElementById('canvas_container').addEventListener('scroll', function() {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(function() {
            var container = document.getElementById('canvas_container');
            var maxScrollTop = container.scrollHeight - container.clientHeight;
            var percentage = container.scrollTop / maxScrollTop;

            if (percentage > 0.95 && myState.currentPage < myState.pdf.numPages) {
                myState.currentPage++;
                render();
            } else if (percentage < 0.05 && myState.currentPage > 1) {
                myState.currentPage--;
                render();
            }
        }, 100);
    });

    function adjustContainerHeight(pageHeight) {
        var canvasContainer = document.getElementById('canvas_container');
        canvasContainer.style.height = pageHeight + 'px';
    }
</script>
</html>
