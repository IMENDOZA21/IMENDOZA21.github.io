<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de PDF</title>
    <!-- Agregar los estilos CSS de Viewer.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs/dist/viewer.min.css">
</head>
<body>
<!-- Contenedor para mostrar el PDF -->
<div id="pdfViewer"></div>

<!-- Agregar la librería Viewer.js -->
<script src="https://cdn.jsdelivr.net/npm/viewerjs/dist/viewer.min.js"></script>

<script>
    // Función para inicializar Viewer.js con el PDF
    document.addEventListener('DOMContentLoaded', function() {
        var pdfUrl = "https://pruebasfenosa2310.acepta.com/ca4webv3/PdfViewMedia?url=http%3A%2F%2Fpruebasfenosa2310.acepta.com%2Fdepot%2FAC6AA292C0A803FAEDE2580CFBBAD10E77B76EB4%3Fk%3D9a9513fe5271c32e9c21d156eb9f1bea%26sesion%3D007c06abc6ac9250c5d8cfa43caa86012a825271609"; // Reemplaza con la URL del PDF

        var viewer = new Viewer(document.getElementById('pdfViewer'), {
            inline: true,
            url: pdfUrl,
        });
    });
</script>
</body>
</html>
